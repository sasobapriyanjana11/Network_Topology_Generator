<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-light border-right" style="width: 250px;">
            <div class="sidebar-header">
                <img id="logo" src="/assets/logo-2.jpeg">
                <!-- <h3>Network Topology Generator</h3> -->
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="/pages/dashbord.html" id="dashboardBtn">Dashboard</a>
                </li>
                <li>
                    <a href="/index.html">Generator</a>
                </li>
                <li>
                    <a href="/pages/help.html" id="helpBtn">Help</a>
                </li>
                <li>
                    <a href="/pages/IP-ranges.html" id="ipRangesBtn">IP Ranges</a>
                </li>
                <li>
                    <a href="/pages/login.html" id="logoutBtn">Login</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="content" class="container mt-5" style="flex-grow: 1;">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Network Security Planner</h1>
                    <form id="topologyForm" class="mb-4">
                        <div class="form-group">
                            <label for="numNodes">Number of Nodes</label>
                            <input type="number" class="form-control" id="numNodes" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="officeSize">Office Size</label>
                            <select class="form-control" id="officeSize" required>
                                <option value="small">Small</option>
                                <option value="medium" selected>Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mx-2">Generate Topology ðŸ“‚</button>
                            <button type="button" id="exportBtn" class="btn btn-secondary mx-2">Export as PNG ðŸ“·</button>
                            <button type="button" id="simulateBtn" class="btn btn-outline-info mx-2">Simulate Data Transfer</button>
                            <button type="button" id="helpBtn" class="btn btn-danger mx-2">Help ðŸ’¡</button>
                        </div>
                    </form>
                    <div id="networkContainer"></div>
                    <div id="topologyName" class="mb-4"></div>
                    <div id="ipRanges" class="mb-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="/js/script.js"></script> 
</body>
</html>
